<html lang="ru">

    <title>Junior frontend developer test</title>

  <body>
    <header class="header">
      <h2 class="header__title">Добавление товара</h2>
      <select class="header__select">
        <option value="">По умолчанию</option>
      </select>
    </header>
    <section class="add">
      <div class="add__container">
        <div class="add__wrapper">
          <form novalidate class="add__form">
            <label class="required"
              ><span>Наименование товара</span
              ><input
                maxlength="30"
                required
                class="add__input"
                placeholder="Введите наименование товара"
                type="text"
            /></label>
            <label
              >Описание товара
              <textarea
                maxlength="120"
                class="add__input"
                placeholder="Введите описание товара"
              ></textarea>
            </label>
            <label class="required"
              ><span>Ссылка на изображение товара</span>
              <input
                value="https://filearchive.cnews.ru/mrtest/images/publication/942/53942_IMG_1200X500.jpg"
                class="add__input"
                required
                type="text"
                placeholder="Введите ссылку"
            /></label>
            <label class="required"
              ><span>Цена товара</span>

              <input
                autocomplete="off"
                class="add__input"
                required
                type="number"
                placeholder="Введите цену товара"
            /></label>
            <button class="add__submit" type="submit">Добавить товар</button>
          </form>
